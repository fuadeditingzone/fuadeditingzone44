    <style>
      body {
        margin: 0;
        background-color: #000000;
        font-family: 'Inter', sans-serif;
        color: #f0f0f0;
        cursor: none;
        -webkit-user-select: none; /* Safari */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* IE10+/Edge */
        user-select: none; /* Standard */
        overflow-x: hidden;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Poppins', sans-serif;
      }
      .font-poppins {
        font-family: 'Poppins', sans-serif;
      }
      .font-inter {
        font-family: 'Inter', sans-serif;
      }
      .glow-shadow {
        box-shadow: 0 0 15px rgba(229, 9, 20, 0.3), 0 0 5px rgba(229, 9, 20, 0.2);
      }
      .btn-glow:hover {
        box-shadow: 0 0 20px rgba(229, 9, 20, 0.5), 0 0 10px rgba(229, 9, 20, 0.4);
      }
      
      /* --- Button Active/Pressed State --- */
      button[class]:active,
      a[class*="group"]:active {
        transform: scale(0.96);
        filter: brightness(0.9);
        transition: transform 0.05s ease-in-out, filter 0.05s ease-in-out;
      }

      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fade-in-scale {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      .shimmer-bg {
        animation: shimmer 2.5s infinite linear;
        background: linear-gradient(to right, #1f1f1f 15%, #3a3a3a 30%, #1f1f1f 45%);
        background-size: 2000px 100%;
      }
      @keyframes shimmer {
        0% { background-position: -1200px 0; }
        100% { background-position: 1200px 0; }
      }
      @keyframes rotate-3d-y {
        0% { transform: perspective(800px) rotateY(0deg); }
        100% { transform: perspective(800px) rotateY(360deg); }
      }
      .animate-logo-spin {
        animation: rotate-3d-y 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }
      @keyframes pulse-bright {
        0%, 100% {
          opacity: 0.9;
          transform: scale(1);
          filter: drop-shadow(0 0 2px currentColor);
        }
        50% {
          opacity: 1;
          transform: scale(1.05);
          filter: drop-shadow(0 0 5px currentColor);
        }
      }
      .animate-pulse-bright {
        animation: pulse-bright 2s infinite cubic-bezier(0.4, 0, 0.6, 1);
      }
      .headline-gradient {
        background-image: linear-gradient(to bottom, #ffffff, #d1d5db);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
      }
      .perspective {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .animate-flip-in-3d {
        animation: flip-in-3d 0.6s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }
      @keyframes flip-in-3d {
        from {
          transform: rotateY(-90deg) scale(0.9);
          opacity: 0;
        }
        to {
          transform: rotateY(0deg) scale(1);
          opacity: 1;
        }
      }
      .text-3d {
        text-shadow: 0px 1px 0px rgba(0,0,0,0.4), 0px 2px 3px rgba(0,0,0,0.3);
      }
      .lightning-text-reflect {
        animation: lightning-text-glow 0.4s ease-out;
      }
      @keyframes lightning-text-glow {
        0% { text-shadow: 0px 1px 0px rgba(0,0,0,0.4), 0px 2px 3px rgba(0,0,0,0.3); }
        30% { text-shadow: 0px 1px 0px rgba(0,0,0,0.4), 0px 2px 3px rgba(0,0,0,0.3), 0 0 25px rgba(255, 255, 255, 0.8), 0 0 10px rgba(255, 255, 255, 0.6); }
        100% { text-shadow: 0px 1px 0px rgba(0,0,0,0.4), 0px 2px 3px rgba(0,0,0,0.3); }
      }
      @keyframes text-bounce {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      .animate-text-bounce {
        animation: text-bounce 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }

      /* Custom Cursor */
      .custom-cursor {
        position: fixed;
        top: -16px;
        left: -16px;
        width: 32px;
        height: 32px;
        pointer-events: none;
        z-index: 9999;
        transition: opacity 0.2s ease-in-out;
      }
      .cursor-logo {
        width: 100%;
        height: 100%;
      }
      /* Sparkle Effect */
      .spark {
        position: fixed;
        width: 6px;
        height: 6px;
        background: white;
        border-radius: 50%;
        pointer-events: none;
        z-index: 9998;
        animation: fly-out 0.8s forwards ease-out;
        box-shadow: 0 0 5px white;
      }
      @keyframes fly-out {
        0% { transform: translate(0, 0) scale(1); opacity: 1; }
        100% { transform: var(--transform-end) scale(0); opacity: 0; }
      }
      /* Social Icon Shine Effect */
      .social-icon-shine::after {
        content: '';
        position: absolute;
        top: -50%; left: -60%;
        width: 20%; height: 200%;
        background: rgba(255, 255, 255, 0.15);
        transform: rotate(45deg);
        transition: transform 0.75s cubic-bezier(0.19, 1, 0.22, 1);
        z-index: 1;
      }
      .group:hover .social-icon-shine::after {
        transform: rotate(45deg) translate(300px, -50px);
      }
      @keyframes float-y {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }
      .animate-float-y {
        animation: float-y 3s ease-in-out infinite;
      }
      @keyframes pulse-red {
        0% { box-shadow: 0 0 0 0 rgba(229, 9, 20, 0.7); }
        70% { box-shadow: 0 0 0 10px rgba(229, 9, 20, 0); }
        100% { box-shadow: 0 0 0 0 rgba(229, 9, 20, 0); }
      }
      .group:hover .pulse-on-hover {
        animation: pulse-red 1.5s infinite;
      }

      /* --- HYPERSPACE BACKGROUND --- */
      @keyframes warp-speed {
        from {
          transform: translateZ(-300px);
          opacity: 0;
        }
        to {
          transform: translateZ(600px);
          opacity: 1;
        }
      }
      .hyperspace-container {
        position: absolute;
        inset: 0;
        transform-style: preserve-3d;
      }
      .stars-plane {
        position: absolute;
        top: -50%; left: -50%;
        width: 200%; height: 200%;
        background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
        background-repeat: repeat;
        animation: warp-speed linear infinite;
      }
      .stars-plane-1 {
        animation-duration: 3s;
        background-size: 400px;
        transition: animation-duration 4s ease-out;
      }
      .stars-plane-2 {
        animation-duration: 2s;
        animation-delay: -1s;
        background-size: 600px;
        transition: animation-duration 4s ease-out;
      }
      .stars-plane-3 {
        animation-duration: 1.2s;
        animation-delay: -1.2s;
        background-size: 800px;
        transition: animation-duration 4s ease-out;
      }
      
      .hyperspace-container.slow-down .stars-plane-1 { animation-duration: 60s; }
      .hyperspace-container.slow-down .stars-plane-2 { animation-duration: 45s; }
      .hyperspace-container.slow-down .stars-plane-3 { animation-duration: 35s; }

      /* --- GALAXY NEBULA BACKGROUND --- */
      @keyframes slow-pan {
          from { background-position: 0% 50%; }
          to { background-position: 100% 50%; }
      }
      .galaxy-nebula {
          position: absolute;
          inset: 0;
          background-image: url('https://images.pexels.com/photos/1169754/pexels-photo-1169754.jpeg');
          background-size: cover;
          background-position: center;
          opacity: 0.3;
          animation: slow-pan 180s linear infinite alternate;
      }

      /* Bot Typing Indicator */
      .typing-indicator { display: flex; align-items: center; height: 20px; }
      .typing-indicator span { height: 8px; width: 8px; margin: 0 3px; background-color: #9ca3af; border-radius: 50%; animation: typing-bounce 1.4s infinite ease-in-out both; }
      .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
      .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
      @keyframes typing-bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
      
      /* --- FUAD ASSISTANT STYLES --- */
      @keyframes assistant-float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
      @keyframes assistant-enter { from { transform: translateY(100px) scale(0.8); opacity: 0; } to { transform: translateY(0) scale(1); opacity: 1; } }
      .assistant-enter-animate { animation: assistant-enter 0.5s 1s cubic-bezier(0.25, 1, 0.5, 1) forwards; }
      .assistant-waveform { position: absolute; inset: -10px; border-radius: 50%; border: 2px solid rgba(229, 9, 20, 0.5); animation: assistant-waveform-pulse 1.5s infinite ease-out; opacity: 0; }
      @keyframes assistant-waveform-pulse { 0% { transform: scale(0.9); opacity: 0; } 50% { opacity: 1; } 100% { transform: scale(1.4); opacity: 0; } }
      .chat-window-enter { animation: chat-window-enter-anim 0.4s cubic-bezier(0.25, 1, 0.5, 1) forwards; }
      @keyframes chat-window-enter-anim { from { opacity: 0; transform: translateY(20px) scale(0.95); } to { opacity: 1; transform: translateY(0) scale(1); } }
      .message-enter { animation: message-enter-anim 0.3s ease-out forwards; }
      @keyframes message-enter-anim { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

      /* Custom Scrollbar for Chat Window */
      .chat-messages-container { scrollbar-width: thin; scrollbar-color: transparent transparent; transition: scrollbar-color 0.3s ease-out; }
      .chat-messages-container:hover { scrollbar-color: rgba(229, 9, 20, 0.5) transparent; }
      .chat-messages-container::-webkit-scrollbar { width: 8px; }
      .chat-messages-container::-webkit-scrollbar-track { background: transparent; }
      .chat-messages-container::-webkit-scrollbar-thumb { background-color: transparent; border-radius: 10px; border: 2px solid transparent; background-clip: content-box; transition: background-color 0.3s ease-out; }
      .chat-messages-container:hover::-webkit-scrollbar-thumb { background-color: rgba(229, 9, 20, 0.5); }
      .chat-messages-container::-webkit-scrollbar-thumb:hover { background-color: rgba(229, 9, 20, 0.8); }

      /* System Cursor Styles */
      body.system-cursor-active { cursor: default !important; }
      body.system-cursor-active a, body.system-cursor-active button { cursor: pointer !important; }
      body.system-cursor-active input, body.system-cursor-active textarea { cursor: text !important; }

      /* --- WELCOME / INTRO SEQUENCE --- */
      @keyframes vortex-swirl {
        from { transform: scale(2.5) rotate(0deg); opacity: 0; }
        50% { opacity: 0.8; }
        to { transform: scale(0) rotate(360deg); opacity: 0; }
      }
      .vortex {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle, rgba(229,9,20,0.5) 0%, rgba(0,0,0,0) 60%);
        animation: vortex-swirl 1.5s cubic-bezier(0.6, 0.04, 0.98, 0.335) forwards;
        z-index: 100;
      }

      @keyframes welcome-appear {
        from { opacity: 0; transform: translateY(20px); filter: blur(5px); }
        to { opacity: 1; transform: translateY(0); filter: blur(0px); }
      }
      .welcome-container {
        position: fixed; inset: 0; z-index: 90; display: flex; align-items: center; justify-content: center;
        opacity: 0; animation: welcome-appear 1s 1s ease-out forwards;
      }

      /* State-based visibility */
      .app-content-wrapper { visibility: hidden; opacity: 0; transition: opacity 1.5s ease-in; }
      body.state-welcome .app-content-wrapper { visibility: hidden; opacity: 0; }
      body.state-entered .app-content-wrapper { visibility: visible; opacity: 1; }
      body.state-entered .welcome-screen { opacity: 0; pointer-events: none; transition: opacity 0.5s ease-out; }
